<!DOCTYPE html>
<html>
<head>
  <style>
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover; /* ensures image doesn't stretch */
      border: 2px solid #27f4d1;
    }
  </style>
</head>
<body>
  <img class="profile-pic" src="https://via.placeholder.com/150" alt="Profile Picture" id="profilepicture">
  <p id="username">User105</p>
  <p id="email">No mail.</p>
</body>
<script>
  window.onload = function() {
    const username = sessionStorage.getItem("username");
    const email = sessionStorage.getItem("email")
    if (username) {
      document.getElementById("username").textContent = username;
      if (email) {
        document.getElementById("email").textContent = email;
      }
    }
  }
</script>
</html>
